<html>
<script src="../dist/cacatoo.js"></script>                 <!-- Include cacatoo library (compiled with rollup) -->
<script src="../lib/all.js"></script>                      <!-- Include other libraries (concattenated in 1 file) -->
<link rel="stylesheet" href="../style/cacatoo.css">        <!-- Set style sheet -->

<script>
/*-----------------------Start user-defined code ---------------------*/

let model;

var X2Y =1.0               // Using var instead of let, so I can access it with sliders
var Y2X =1.0               // Using var instead of let, so I can access it with sliders
var Y2Z =0.9               // Using var instead of let, so I can access it with sliders
var NON=1.0                // Using var instead of let, so I can access it with sliders
var death=0.2                  // Using var instead of let, so I can access it with sliders
let mdif_interval=5;
let px, py, pz, psum;

function setup()
{

    let config = {
            title: "<span style=\"padding:5px;border-radius: 8px 0px 8px 0px;background:#dddddd;color:red\">Mutualists</span> and <span style=\"color: blue\">Cheaters</span>",
            description: "",
            maxtime: 100000,
            ncol : 200,            
            nrow : 200,		                                        // dimensions of the grid to build
            seed : 56,
            fps : 60,                                                // Note: FPS can only be set in fastmode
            fastmode: true,                                                        
            throttlefps : false,                                     // Note: FPS throttling only useful at low targetfps OR when display() is the time-limiting step  
            wrap : [false, true],                                    // Wrap boundary [COLS, ROWS]
            scale : 2,				                                // scale of the grid (nxn pixels per grid point)
            statecolours: {'species':{1:"#DDDDDD",                  // If your state it not defined, it won't be drawn and you'll see the grid-background colour (default: black)
                                      2:"red",
                                      3:"blue"},
                           'alive':{1:"#CCCCCC"}}                 // Sets up colours of states. Here, die species state gets 4 colours. Can be a colour name or a hexadecimal colour. 
    }

    // Model, Simulation, System
    // setupCaca(config)
    model = new Model(config)                                               // Initialise a new Model instance with configuration given above

    // GridModel, GBM, Gridsystem...
    model.makeGrid("cheater")                                               // Make a new grid named cheater
    model.initialGrid(model.cheater,'species',0,1,0.33,2,0.33,3,0.33)       // Initialise the grid named cheater with 'species' (one third 1, one third 2, one third 3)            

    model.displayGrid("cheater","species")                                  // Display the 'species' property of the cheater grid
    model.displayGrid("cheater","alive")                                    // Display the 'alive' property of the cheater grid
    model.displayGrid("cheater","species",20,20,20)                         // Display the 'species' property of a small bit of the grid
    

    model.cheater.nextState = function(i,j)                                 // Define the next-state function. This example is two mutualists and a cheater
    {           
        let state = this.grid[i][j].species;
        
        if (state==0)                               // If there is no species here
        {
            // Count the number of species 1 (mutualist x), 2 (mutualist y), and 3 (cheater z)
            sumx= model.cheater.countMoore8(this,i,j,1,'species');  
            sumy= model.cheater.countMoore8(this,i,j,2,'species');
            sumz= model.cheater.countMoore8(this,i,j,3,'species');

            px= (Y2X*sumy)*sumx;
            py= (X2Y*sumx)*sumy;
            pz= (Y2Z*sumy)*sumz;
            psum=px+py+pz+NON;
            ran= model.rng.random();         // TODO REPLACE MATH.RANDOM WITH MERSENNE TWISTER


            //console.log(sumx, sumy, sumz)

            if (ran< px/psum)
                this.grid[i][j].species = 1
            else if (ran< (px+py)/psum)            
                this.grid[i][j].species = 2
            else if (ran< (px+py+pz)/psum)
                this.grid[i][j].species = 3
        }
        else
        {
            if (model.rng.random()<death)
                this.grid[i][j].species = 0
        }
        this.grid[i][j].alive = state > 0 ? 1: 0    // If state is greater than 0, than set alive to 1
    }


    model.cheater.update = function()
    {
        this.synchronous()
        this.plotPopsizes('species',[0,1,2,3]) 
        //if(model.time%5==0)this.MargolusDiffusion()
        let sumX = 0
        let sumY = 0
        let sumZ = 0
        for(let i=0;i<this.nc;i++)          // i are columns
            for(let j=0;j<this.nr;j++)      // j are rows
            {     
                if(this.grid[i][j].species==1)  sumX++
                else if(this.grid[i][j].species==2)  sumY++
                else if(this.grid[i][j].species==3)  sumZ++
            }
        this.plotArray(["Ratio X/Y", "Ratio Y/Z"], 
                        [sumX/sumY,sumY/sumZ],
                        ["gold","#FF00AA"],
                        "My custom plot (X/Y, Y/Z ratio)")
        

        this.plotXY(["Ratio X/Y", "Ratio Y/Z"], 
            [sumX/sumY,sumY/sumZ],
            ["black"],
            "My custom XY plot (X/Y vs Y/Z)", {drawPoints: true, strokeWidth:1, pointSize:2, strokePattern: [2,2]})
    }  

    
    model.start()  
    
    model.addButton("pause/continue",function() { model.toggle_play()})     // Add a button that calls function "display" in "model"
    model.addButton("mix grid",function() { model.cheater.perfectMix()})                   // Add a button that calls function "perfectMix" in "model.cheater"    
    model.addButton("well-mix",function() { model.toggle_mix()})                   // Add a button that calls function "perfectMix" in "model.cheater"  
    model.addSlider("X2Y")
    model.addSlider("Y2X")
    model.addSlider("Y2Z")
    model.addSlider("NON")
    model.addSlider("death", 0.00, 1.00, 0.001)
}

</script>



<body onload="setup()">        
    <div class="header" id="header"><h2>ModelJS - </h2></div>
    <div class="content" id="canvas_holder">  </div>
    <div class="content" id="form_holder"></div>
    <div class="content" id="graph_holder"> </div>
    <div class="footer" id="footer"></div>
</body>

</html>
