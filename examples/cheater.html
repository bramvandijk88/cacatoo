<!-- 

This HTML file is different from other examples like GoL and prime, because
instead of defining the model within the HTML itself, it includes "cheater.js",
which includes the model definition. The benefit of this is that you can easily
swap between running your code interactively (in the browser), or just running
the raw code on the commandline via 'nodejs cheater.js'. 

Apart from this difference, the HTML file is identical. 

-->


<html>
<script src="../dist/cacatoo.js"></script>                 <!-- Include cacatoo library (compiled with rollup) -->
<script src="../lib/dygraphs.js"></script>                 <!-- Include cacatoo library (compiled with rollup) -->
<script src="../lib/filesaver.js"></script>                <!-- Include cacatoo library (compiled with rollup) -->
<script src="../lib/fpsmeter.js"></script>                 <!-- Include cacatoo library (compiled with rollup) -->
<script src="../lib/mersenne_browser.js"></script>         <!-- Include other libraries (concattenated in 1 file) -->
<script src="../lib/odex.js"></script>                     <!-- Include other libraries (concattenated in 1 file) -->
<link rel="stylesheet" href="../style/cacatoo.css">        <!-- Set style sheet -->

<!-- Include your model code here -->
<script src="cheater.js"> </script>

<body onload="setup()">        
    <div class="header" id="header"><h2>Cacatoo </h2></div>
    <div class="content" id="canvas_holder"></div>
    <div class="content" id="form_holder"><img src="../images/cheater.png" width=900><br><br></div>    
    <div class="content" id="graph_holder"></div>    
    <div class="footer" id="footer"></div>
    <div class="output" id="output"></div>
</body>

</html>
