<!DOCTYPE html>
<html lang="en">
<head>
       <title> CashJS </title> 
</head>
<script src="dist/cash-bundle.js"></script>
<script src="lib/fpsmeter.js"></script>
<script src="lib/dygraphs-combined-dev.js"></script>

<link rel="stylesheet" href="style/cashjs.css">
<script>

let cash;

function initialise()
{

    let config = {
            title: "Game of Life",
            maxtime: 10000,
            ncol : 120,            
            nrow : 120,		            // dimensions of the grid to build
            wrap : [true, true],        // Wrap boundary [COLS, ROWS]   
            scale : 4,				    // scale of the grid (nxn pixels per CA cell)
            statecolours: {'bg':0,'alive':1}
    }

    cash = new Cash(config)

    cash.makeGrid("gol");
    
    cash.initialGlidergun(cash.gol,'alive',3,3)    
    //cash.initialGrid(cash.gol,'alive',0,1,0.5)    
     


    cash.gol.nextState = function(i,j)       // Define the next-state function. This example is game of life
    {   
        // Count living neighbours
        let neighbours = cash.gol.countMoore8(this,i,j,1,'alive')              // In the Moore8 neighbourhood of this CA count # of 1's for the 'alive' property        
        // Get own state
        let state = this.grid[i][j].alive;            
        // Apply the three rules of GoL
        if(state == 0 && neighbours == 3)
        {
            this.grid[i][j].alive = 1;
        }
        else if(state == 1 && (neighbours < 2 || neighbours > 3))
            this.grid[i][j].alive = 0;
        else
            this.grid[i][j].alive = state;
    }
    cash.gol.update = function(i,j)
    {
        this.synchronous()
        this.display()
    }
}

function run()
{
    initialise()
    cash.start()
}

</script>



<body onload="run()">
    <div class="header" id="header"></div>
    <div class="content" id="canvas_holder">  </div>
    <div class="content" id="graph_holder"> </div>
    <div class="footer" id="footer"></div>
</body>
</html>
