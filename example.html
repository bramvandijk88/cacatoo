<!DOCTYPE html>
<html lang="en">
<head>
       <title> CashJS </title> 
</head>
<script src="dist/cash-bundle.js"></script>
<script src="lib/fpsmeter.js"></script>
<link rel="stylesheet" href="style/cashjs.css">
<script>

let world;

function initialise()
{

    let config = {
            maxtime: 10000,
            ncol : 100,            
            nrow : 100,		            // dimensions of the grid to build
            wrap : [true, true],        // Wrap boundary [COLS, ROWS]
            scale : 3,				    // scale of the grid (nxn pixels per CA cell)
            statecolours: {'bg':0,'alive':1,'shadow': 5,'left':{1:3,2:2}}
    }

    world = new World(config)

    world.makeCA("gol");    
    world.initialGlidergun(world.gol,'alive',3,3)
    world.initialGrid(world.gol,'shadow',0,1.0)    

    world.makeCA("vote");
    world.initialGrid(world.vote,'left',2,1,0.5)      // Give each grid-point object a new property names 'val', with 50% 1, otherwise 0

    world.gol.nextState = function(i,j)       // Define the next-state function. This example is game of life
    {   
        // Count living neighbours
        let neighbours = world.countMoore8(this,i,j,1,'alive')              // In the Moore8 neighbourhood of this CA count # of 1's for the 'alive' property        
        // Get own state
        let state = this.grid[i][j].alive;            
        // Apply the three rules of GoL
        if(state == 0 && neighbours == 3)
        {
            this.grid[i][j].alive = 1;
            this.grid[i][j].shadow = 2;
        }
        else if(state == 1 && (neighbours < 2 || neighbours > 3))
            this.grid[i][j].alive = 0;
        else
            this.grid[i][j].alive = state;
    }
        
    world.vote.nextState = function(i,j)       // Define the next-state function. This example is game of shmife
    {           
        //Count living neighbours. countMoore9 is self-inclusive
        let neighbours = world.countMoore9(this,i,j,1,'left')
        let gol_neighbours = world.countMoore9(world.gol,i,j,1,'alive')
        if(neighbours+gol_neighbours > 4)
            this.grid[i][j].left = 1    // If majority votes left, this position also votes left
        else
            this.grid[i][j].left = 2    // If majority votes right, this position also votes right
    }
}

function run()
{
    initialise()
    world.start()
}

</script>



<body onload="run()">
    <div class="header"><h2>CashJS - Game of Life votes left</h2></div>
    <div class="content" id="canvas_holder">  </div>
    <div class="footer"><h2>(CashJS - Links to repo etc here?)</h2></div>
</body>
</html>
