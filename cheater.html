<!DOCTYPE html>
<html lang="en">
<head>
    <title> CashJS </title> 
</head>
<script src="dist/cash-bundle.js"></script>
<script src="lib/fpsmeter.js"></script>
<script src="lib/dygraphs-combined-dev.js"></script>
<link rel="stylesheet" href="style/cashjs.css">
<script>

let cash;

let X2Y =0.7;
let Y2X =0.7;
let Y2Z =1.0;
let NON=1.0;
let d=0.05;
let mdif_interval = 5;
let px, py, pz, psum;

function initialise()
{

    let config = {  
            title: "<span style=\"padding:5px;border-radius: 8px 0px 8px 0px;background:#dddddd;color:red\">Mutualists</span> and <span style=\"color: blue\">Cheaters</span>",
            maxtime: 100000000,
            ncol : 100,            
            nrow : 100,		                                        // dimensions of the grid to build
            sleep : 0,
            seed : 101,
            targetfps : 60,                                          
            throttlefps : true,                                     // Note: FPS throttling only useful at low targetfps OR when display() is the time-limiting step  
            wrap : [true, true],                                    // Wrap boundary [COLS, ROWS]
            scale : 3,				                                // scale of the grid (nxn pixels per CA cell)
            statecolours: {'bg':0,
                           'species':{0:0,1:11,2:2,3:3}}                 // States as shown on coloured pixels on canvas, can be either a single value or a dictionary of key,value pairs
    }

    cash = new Cash(config)             // Initialise a new Cash instance with configuration given above
    
    cash.makeGrid("cheater");         
    
    cash.initialGrid(cash.cheater,'species',0,1,0.33,2,0.33,3,0.33)

    cash.cheater.nextState = function(i,j)                         // Define the next-state function. This example is game of life
    {           
        let state = this.grid[i][j].species;
        
        if (state==0)                               // If there is no species here
        {
            // Count the number of species 1 (mutualist x), 2 (mutualist y), and 3 (cheater z)
            sumx= cash.cheater.countMoore8(this,i,j,1,'species');  
            sumy= cash.cheater.countMoore8(this,i,j,2,'species');
            sumz= cash.cheater.countMoore8(this,i,j,3,'species');

            px= (Y2X*sumy)*sumx;
            py= (X2Y*sumx)*sumy;
            pz= (Y2Z*sumy)*sumz;
            psum=px+py+pz+NON;
            ran= cash.rng.random();         // TODO REPLACE MATH.RANDOM WITH MERSENNE TWISTER


            //console.log(sumx, sumy, sumz)

            if (ran< px/psum)
                this.grid[i][j].species = 1
            else if (ran< (px+py)/psum)            
                this.grid[i][j].species = 2
            else if (ran< (px+py+pz)/psum)
                this.grid[i][j].species = 3
        }
        else
        {
            if (cash.rng.random()<d)
                this.grid[i][j].species = 0
        }
    }


    cash.cheater.update = function()
    {
        this.synchronous()
        this.display()
        this.plotPopsizes('species',[1,2,3]) 

        let sumX = 0
        let sumY = 0
        let sumZ = 0
        for(let i=0;i<this.nc;i++)         // i are columns
            for(let j=0;j<this.nr;j++)     // j are rows
            {     
                if(this.grid[i][j].species==1)  sumX++
                else if(this.grid[i][j].species==2)  sumY++
                else if(this.grid[i][j].species==3)  sumZ++
            }
        this.plotArray(["Ratio X/Y", "Ratio Y/Z"], 
                    [sumX/sumY,sumY/sumZ],
                    [2,3],
                     "My custom plot (X/Y, Y/Z ratio)")

        this.plotXY(["Ratio X/Y", "Ratio Y/Z"], 
            [sumX/sumY,sumY/sumZ],
            [2,3],
            "My custom XY plot (X/Y vs Y/Z)", {drawPoints: true, strokeWidth:1, pointSize:2, strokePattern: [2,2]})
    }    
}

function run()
{
    initialise()
    cash.start()
}

</script>



<body onload="run()">
    <div class="header" id="header"><h2>CashJS - </h2></div>
    <div class="content" id="canvas_holder">  </div>
    <div class="content" id="graph_holder"> </div>
    <div class="footer" id="footer"></div>
</body>

</html>
