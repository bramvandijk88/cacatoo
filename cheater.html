<!DOCTYPE html>
<html lang="en">
<head>
    <title> CashJS </title> 
</head>
<script src="dist/cash-bundle.js"></script>
<script src="lib/fpsmeter.js"></script>
<script src="lib/dygraphs-combined-dev.js"></script>
<link rel="stylesheet" href="style/cashjs.css">
<script>

let world;

let X2Y =0.7;
let Y2X =0.7;
let Y2Z =1.0;
let NON=1.0;
let d=0.05;
let mdif_interval = 5;
let px, py, pz, psum;

function initialise()
{

    let config = {
            maxtime: 100000000,
            ncol : 100,            
            nrow : 100,		                                        // dimensions of the grid to build
            sleep : 0,
            seed : 101,
            targetfps : 60,                                          
            throttlefps : true,                                     // Note: FPS throttling only useful at low targetfps OR when display() is the time-limiting step  
            wrap : [true, true],                                    // Wrap boundary [COLS, ROWS]
            scale : 3,				                                // scale of the grid (nxn pixels per CA cell)
            statecolours: {'bg':0,
                           'species':{0:0,1:10,2:2,3:3}}                 // States as shown on coloured pixels on canvas, can be either a single value or a dictionary of key,value pairs
    }

    world = new CashWorld(config)             // Initialise a new Cash instance with configuration given above
    
    world.makeCA("cheater");         
    
    world.initialGrid(world.cheater,'species',0,1,0.33,2,0.33,3,0.33)

    world.cheater.nextState = function(i,j)                         // Define the next-state function. This example is game of life
    {           
        let state = this.grid[i][j].species;
        
        if (state==0)                               // If there is no species here
        {
            // Count the number of species 1 (mutualist x), 2 (mutualist y), and 3 (cheater z)
            sumx= world.cheater.countMoore8(this,i,j,1,'species');  
            sumy= world.cheater.countMoore8(this,i,j,2,'species');
            sumz= world.cheater.countMoore8(this,i,j,3,'species');

            px= (Y2X*sumy)*sumx;
            py= (X2Y*sumx)*sumy;
            pz= (Y2Z*sumy)*sumz;
            psum=px+py+pz+NON;
            ran= world.rng.random();         // TODO REPLACE MATH.RANDOM WITH MERSENNE TWISTER


            //console.log(sumx, sumy, sumz)

            if (ran< px/psum)
                this.grid[i][j].species = 1
            else if (ran< (px+py)/psum)            
                this.grid[i][j].species = 2
            else if (ran< (px+py+pz)/psum)
                this.grid[i][j].species = 3
        }
        else
        {
            if (world.rng.random()<d)
                this.grid[i][j].species = 0
        }
    }

    world.cheater.update = function()
    {
        this.synchronous()
        this.display()
        this.plotPopsizes('species',[1,2,3]) 
        //this.plotXY([this.time,getPopsizes('species',1)], ['Time','Species 1'], )
    }    
}

function run()
{
    initialise()
    world.start()
}

</script>



<body onload="run()">
    <div class="header"><h2>CashJS - <span style="box-shadow: 3px 3px 10px #00000033;padding:5px;border-radius: 8px 0px 8px 0px;background:orange;color:red">Mutualists</span> and <span style="color: blue">Cheaters</span></h2></div>
    <div class="content" id="canvas_holder">  </div>
    <div class="content" id="graph_holder"> </div>
    <div class="footer"><h2>(CashJS - Links to repo etc here?)</h2></div>
</body>

</html>
